<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maria & Breno - Desde 30/04/2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #00008b;
      text-align: center;
      padding: 20px;
    }
    .retro-box {
      border: 5px double #ff69b4;
      background-color: #fff0f5;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    #carousel img {
      max-width: 100%;
      max-height: 300px;
      margin: 10px;
      border: 2px solid #ff69b4;
    }
    .upload {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="retro-box">
    <h1>Maria & Breno</h1>
    <p id="contador"></p>
    <p id="frase"></p>
    <div id="carousel"></div>

    <div class="upload">
      <input type="file" id="fileInput" accept="image/*">
    </div>
  </div>

  <script>
    // CONTADOR DE TEMPO
    const startDate = new Date("2025-04-30T00:00:00");
    const contador = document.getElementById("contador");
    const frase = document.getElementById("frase");
    const frases = [
      "estou sendo perturbado pela Maria",
      "não sei mais o que é paz desde que comecei a namorar",
      "estou apaixonado igual um idiota",
      "ganhei minha parceira de vida",
      "estou sendo mimado e xingado ao mesmo tempo",
      "ouço 'bêêê' pelo menos 50 vezes por dia",
      "aprendi a fazer strogonoff com a sogra",
      "não passo um dia sem pensar nela",
      "viramos casal Nutella e com orgulho",
      "desde então minha vida tem trilha sonora",
    ];

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.textContent = `Estamos juntos há ${dias} dias, ${horas}h ${minutos}m ${segundos}s!`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);

    frase.textContent = `Desde 30 de abril de 2025 que ${frases[Math.floor(Math.random() * frases.length)]}`;

    // UPLOAD E CARROSSEL DE IMAGENS
    const carousel = document.getElementById("carousel");
    const fileInput = document.getElementById("fileInput");

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          carousel.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
